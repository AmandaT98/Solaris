<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLARIS</title>
    <link rel="stylesheet" href="planet.css">
</head>
  <body>
    <!--Sökrutan-->
    <header class="sök">
    <input type="text" id="searchInput" placeholder="Sök efter en planet...">
    <div id="result"></div>
  
    <!-- Modal för popup-ruta -->
    <div id="planetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
        </div>
    </div>
  </header>
    <h1>SOLARIS</h1> 
    <main class="solar-system">
      <section class="planet sun"></section>
      <section class="planet mercury"></section>
      <section class="planet venus"></section>
      <section class="planet earth"></section>
      <section class="planet mars"></section>
      <section class="planet jupiter"></section>
      <section class="planet saturn"></section>
      <section class="saturn-ring"></section>
      <section class="planet uranus"></section>
      <section class="planet neptune"></section>
    </main>

    <script src="planet.js"></script>
</body>
</html>
